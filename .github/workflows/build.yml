name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required by GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # Change this if your flake's site output is named differently
  SITE_TARGET: .#default

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site with Nix
        run: |
          set -euxo pipefail
          nix build "$SITE_TARGET"
          # Copy the realized output (follow symlinks) into ./public for upload
          rm -rf public
          mkdir -p public
          cp -R --dereference result/* public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
